<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form 4</title>
</head>
<body id="body">
    <!-- MODAL -->
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    SUCCESS
                </div>
            </div>
        </div>
    </div>
    <!-- END OF MODAL -->
    <section id="signin" class="section flex justify-content-center" style="margin-top: 100px;">
        <div class="card flex flex-direction-column align-items-center" style="margin-top: 0%; margin-bottom: 60px; margin-right: 0px; padding-bottom: 80px;">
            <h1 style="font-size: 25px; padding-top: 40px; padding-bottom: 30px; ">Sign In</h1>
            <form style="padding-left: 40px; padding-right: 40px;" action="login.php" method="POST">
                <table style="width: 100%;">
                    <tr>
                        <th class="label-form flex align-self-flex-start text-base">
                            <label for="uname">Username :</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input id="uname" type="text" class="text-form form-box bg-form text-base">
                        </td>
                    </tr>
                    <tr>
                        <th class="label-form flex align-self-flex-start text-base">
                            <label for="password">Password :</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input id="password" type="password" class="text-form form-box bg-form text-base">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-form btn-text bg-primary text-white" style="margin: auto; margin-bottom: 0px;" data-toggle="modal" onclick="masuk()">SUBMIT</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="error" class="text-error text-center" style="padding-top: 20px;"></p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
    <script>
        function masuk(){
            let username = document.getElementById('uname').value;
            let password = document.getElementById('password').value;

            if (username == 'pweb_C'&&password == 123123){
                document.getElementById('error').innerHTML = modal.classList.add('show');
                success()
            }else{
                document.getElementById('error').innerHTML = '<span class="text-danger">invalid username or password</span>';
            }
        };

        let button = document.querySelector('button[data-toggle="modal"]');
        let modal =  document.querySelector('.modal');
        let body = document.getElementById('body');

        button.addEventListener('click', function(event){
            event.preventDefault()
        });
        
        modal.addEventListener('click', function() {
            this.classList.remove('show');
            normalize()
        });

        modal.querySelector('.modal-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        function success(){
            body.style.background = "green"
            document.getElementById('error').innerHTML = ''
        };
        function normalize(){
            body.style.backgroundImage = "url(chase-baker-az-p0mHDLH8-unsplash.jpg)"
            document.getElementById('error').innerHTML = ''
        };
    </script>
</body>
</html>
